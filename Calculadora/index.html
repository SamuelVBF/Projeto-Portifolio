<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display">1234567</div>
        <div class="calculator-buttons">
            <button id="LimparDisplay">CE</button>
            <button id="LimparCalculo">C</button>
            <button id="backspace">«</button>
            <button id="OperadorDividir">/</button>
            <button id="botao7">7</button>
            <button id="botao8">8</button>
            <button id="botao9">9</button>
            <button id="OperadorMultiplicar">*</button>
            <button id="botao4">4</button>
            <button id="botao5">5</button>
            <button id="botao6">6</button>
            <button id="OperadorMenos">-</button>
            <button id="botao1">1</button>
            <button id="botao2">2</button>
            <button id="botao3">3</button>
            <button id="OperadorMais">+</button>
            <button id="OperadorMaisouMenos">±</button>
            <button id="botao0">0</button>
            <button id="virgula">,</button>
            <button id="OperadorIgual">=</button>
        </div>
    </div>
    
</body>
</html>
